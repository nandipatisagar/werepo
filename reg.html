<html>
    <head>
        <title>
            registration
        </title>
    </head>
    <body>

        <center>
            
      <h1>Registration Form</h1> 
<form name="reg" method="get" action="aboutus.html">
    <label for="fist">First Name</label>
    <input type="text" name="fist" id="fist"><br><br>
    <label for="las">Last Name</label>
    <input type="text" name="las" id="las"><br><br>
    <label for="em">Email</label>
    <input type="email" name="em" id="em"><br><br>
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass"><br><br>
    <label for="da">date of birth</label>
    <input type="date" name="da" id="da"><br><br>
    <label for="go">Gender:</label>
    <input type="radio" name="go" id="go" >Male 
    <input type="radio" name="go" id="go" >Female <br><br>
     <label for="co">Courses:</label>
    <input type="checkbox" name="co" id="co">html 
    <input type="checkbox" name="co" id="co">css 
    <input type="checkbox" name="co" id="co">js <br><br>
    <label for="ph">phone number</label>
    <input type="number" name="ph" id="ph"><br><br>
    <label for="add">address</label>
 <textarea name="add" id="add" cols="30" rows="10"></textarea> <br><br>
 <input type="submit" >
 <input type="reset" >
</form>

    </center>
    </body>
</html>
